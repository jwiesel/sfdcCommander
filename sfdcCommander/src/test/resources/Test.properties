############ Basic Properties ##########
sf.systemname = MyDevelopmentOrg
sf.username = user@devAccount.com
sf.password = MyPasswordAndSecurityToken
sf.serverurl = https://login.salesforce.com
http.proxyHost = TestProxyHost
http.proxyPort = 8080

# If your network requires an HTTP proxy, see http://ant.apache.org/manual/proxy.html for configuration.

############ SVN Properties #############
svn.repository = https://my.svn.server/repository/
svn.user = svnUsername
svn.password = svnPassword
# working copy will be stored in "local_<sf.systemname>"

############ Rendering Properties #######
render.path = c:/html/
xls.path = c:/xls/

############ Backup Properties ##########
backup.path = c:/sfdcBackup/

############ Deployment Properties ######
target.systemname = MyTargetOrg
target.username = user@testAccount.com
target.password = TargetPasswordAndSecurityToken
target.serverurl = https://test.salesforce.com